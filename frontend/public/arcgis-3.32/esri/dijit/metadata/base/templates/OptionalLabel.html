<div class="gxeLabelContainer gxeOptionalLabel">
  <div class="gxeSwitchToggle" title="${i18nBase.optionalNode.switchTip}"
    data-dojo-attach-point="switchNode"
    data-dojo-attach-event="onclick: _onClick"
    aria-label="${label}">
  </div>
  <div class="gxeSwitchLabel" 
    data-dojo-attach-point="labelNode"
    data-dojo-attach-event="onclick: _onClick"
    >${label}</div>
</div>
