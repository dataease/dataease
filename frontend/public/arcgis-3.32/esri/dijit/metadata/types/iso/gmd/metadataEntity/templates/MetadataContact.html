<div data-dojo-attach-point="containerNode">

  <div data-dojo-type="esri/dijit/metadata/form/iso/ObjectReference"
    data-dojo-props="target:'gmd:contact',minOccurs:1,maxOccurs:'unbounded',
      label:'${i18nIso.MD_Metadata.contact}'">
    <div data-dojo-type="esri/dijit/metadata/form/iso/AbstractObject"
      data-dojo-props="target:'gmd:CI_ResponsibleParty',minOccurs:0">
      
      <div data-dojo-type="esri/dijit/metadata/form/Element"
        data-dojo-props="target:'gmd:organisationName',
          label:'${i18nIso.CI_ResponsibleParty.organisationName}'">
        <div data-dojo-type="esri/dijit/metadata/form/iso/GcoElement"
          data-dojo-props="target:'gco:CharacterString'"></div>
      </div>
      
      <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'gmd:contactInfo',
        minOccurs:0,showHeader:false">
        <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'gmd:CI_Contact',
          minOccurs:0,showHeader:false">
          <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'gmd:address',
            minOccurs:0,showHeader:false">
            <div data-dojo-type="esri/dijit/metadata/form/Element" data-dojo-props="target:'gmd:CI_Address',
              minOccurs:0,showHeader:false">
              <div data-dojo-type="esri/dijit/metadata/form/Element"
                data-dojo-props="target:'gmd:electronicMailAddress',minOccurs:0,maxOccurs:'unbounded',
                  label:'${i18nIso.CI_Address.electronicMailAddress}'">
                <div data-dojo-type="esri/dijit/metadata/form/iso/GcoElement"
                  data-dojo-props="target:'gco:CharacterString'"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div data-dojo-type="esri/dijit/metadata/form/iso/CodeListReference"
        data-dojo-props="target:'gmd:role',
          label:'${i18nIso.CI_RoleCode.caption}',minOccurs:1">
        <div data-dojo-type="esri/dijit/metadata/types/iso/gmd/citation/CI_RoleCode"></div>
      </div>
      
    </div>
  </div>
    
</div>
