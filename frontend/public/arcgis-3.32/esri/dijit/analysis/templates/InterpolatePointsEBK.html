<div class="esriAnalysis">
  <div data-dojo-type="dijit/layout/ContentPane" style="margin-top:0.5em; margin-bottom: 0.5em;">
    <div data-dojo-attach-point="_hotspotsToolContentTitle" class="analysisTitle">
      <table class="esriFormTable" > 
        <tr>
          <td class="esriToolIconTd"><div class="createInterpolatedRasterIcon"></div></td>
          <td class="esriAlignLeading esriAnalysisTitle" data-dojo-attach-point="_toolTitle">
            <label data-dojo-attach-point="_titleLbl">${i18n.interpolatePoints}</label>
            <nav class="breadcrumbs" data-dojo-attach-point="_analysisModeLblNode" style="display:none;">
              <a href="#" class="crumb breadcrumbs__modelabel" data-dojo-attach-event="onclick:_handleModeCrumbClick" data-dojo-attach-point="_analysisModeCrumb"></a>
              <a href="#" class="crumb is-active" data-dojo-attach-point="_analysisTitleCrumb" style="font-size:16px;">${i18n.interpolatePoints}</a>
            </nav> 
          </td>
          <td>
            <div class="esriFloatTrailing" style="padding:0;">
                <div class="esriFloatLeading">
                  <a href="#" class='esriFloatLeading helpIcon' esriHelpTopic="toolDescription"></a>
                </div>
                <div class="esriFloatTrailing">
                  <a href="#" data-dojo-attach-point="_closeBtn" title="${i18n.close}" class="esriAnalysisCloseIcon"></a>
                </div>              
            </div>  
          </td>
        </tr>
      </table>
    </div>
    <div style="clear:both; border-bottom: #CCC thin solid; height:1px;width:100%;"></div>
  </div>
  <div data-dojo-type="dijit/form/Form" data-dojo-attach-point="_form" readonly="true">
    <table class="esriFormTable">
      <tbody>
        <tr data-dojo-attach-point="_titleRow">
          <td colspan="3" class="sectionHeader" data-dojo-attach-point="_interpolateToolDescription"></td>
        </tr>
        <tr data-dojo-attach-point="_analysisLabelRow" style="display:none;">
          <td colspan="2" style="padding-bottom:0;">
            <label class="esriFloatLeading  esriTrailingMargin025 esriAnalysisNumberLabel">${i18n.oneLabel}</label>
            <label class="esriAnalysisStepsLabel">${i18n.analysisLayerLabel}</label>
          </td>
          <td class="shortTextInput" style="padding-bottom:0;">
            <a href="#" class='esriFloatTrailing helpIcon' esrihelptopic="inputPointFeatures"></a>
          </td>
        </tr>
        <tr data-dojo-attach-point="_selectAnalysisRow" style="display:none;">
          <td colspan="3" style="padding-top:0;">
            <select class="esriLeadingMargin1 longInput esriLongLabel" style="margin-top:1.0em;" data-dojo-type="dijit/form/Select" data-dojo-attach-point="_analysisSelect" data-dojo-attach-event="onChange:_handleAnalysisLayerChange"></select>
          </td>
        </tr>
        <tr>
          <td colspan="2" style="padding-bottom:0;">
            <label data-dojo-attach-point="_labelTwo" class="esriFloatLeading esriTrailingMargin025 esriAnalysisNumberLabel">${i18n.oneLabel}</label>
            <label data-dojo-attach-point="_attrLabel" class="esriAnalysisStepsLabel">${i18n.selectAttributesLabel}</label>
          </td>
          <td class="shortTextInput" style="padding-bottom:0;">
            <a href="#" class='esriFloatTrailing helpIcon' data-dojo-attach-point="_analysisFieldHelpLink" esrihelptopic="interpolateField"></a>
          </td>
        </tr>
        <tr>
          <td colspan="3" style="padding-top:0;">
            <select class="esriLeadingMargin1 longInput" data-dojo-type="dijit/form/Select" data-dojo-attach-point="_interpolateFieldSelect"></select>
          </td>
        </tr>
        <tr>
          <td colspan="3" class="clear"></td>
        </tr>
        <tr>
          <td colspan="2">
            <label data-dojo-attach-point="_labelTwo" class="esriFloatLeading esriTrailingMargin025 esriAnalysisNumberLabel">${i18n.twoLabel}</label>
            <label data-dojo-attach-point="_optimizeForLabel" class="esriAnalysisStepsLabel">${i18n.optimizeFor}</label>
          </td>
          <td class="shortTextInput">
            <a href="#" class='esriFloatTrailing helpIcon' data-dojo-attach-point="_analysisFieldHelpLink" esrihelptopic="optimizeFor"></a>
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <div class="esriLeadingMargin1" data-dojo-props="value:5,intermediateChanges:false,showButtons:true,minimum:1,maximum:9,discreteValues:3,pageIncrement:1" style="width:90%;" data-dojo-attach-point="_optimizeSlider" data-dojo-attach-event="onChange:_handleOptimizeSliderChange" type="range" data-dojo-type="dijit/form/HorizontalSlider">
              <div data-dojo-type="dijit/form/HorizontalRule" data-dojo-props="container: 'topDecoration',count: 3,style: 'height: 0.5em;'"></div>
              <ol data-dojo-type="dijit/form/HorizontalRuleLabels" data-dojo-attach-point="_optimizeLabels" data-dojo-props="container: 'bottomDecoration', count:3" style="margin-top:5px;height: 1em;">
                <li>${i18n.speed}</li>
                <li></li>
                <li>${i18n.accuracy}</li>
              </ol>
            </div>
          </td>
        </tr>
        <tr data-dojo-attach-point="_optionsRow">
          <td colspan="2" class="optionsTd">
            <div class="optionsClose" data-dojo-attach-point="_optionsDiv">
              <div class="dijitTreeExpando" data-dojo-attach-event="onclick:_handleOptionsBtnClick"><label class="esriLeadingMargin2 noWrapLabel">${i18n.options}</label></div>
              <table class="esriFormTable optionsTable">
                <tbody>
                  <tr>
                    <td colspan="2">
                      <label class="esriLeadingMargin1 esriSelectLabel">
                        <div data-dojo-type="dijit/form/CheckBox" data-dojo-attach-point="_transformCheck" data-dojo-props="intermediateChanges:true,checked:false" data-dojo-attach-event="onClick:_handleTransformChange"></div>
                        ${i18n.transform}
                      </label>
                    </td>
                    <td class="shortTextInput">
                      <a href="#" class='esriFloatTrailing helpIcon' esrihelptopic="transformData"></a>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label>${i18n.sizeOfLocalModels}</label>
                    </td>
                    <td>
                      <input type="text" data-dojo-type="dijit/form/NumberTextBox" data-dojo-props="intermediateChanges:true,trim:true, invalidMessage:'${i18n.sizeOfLocalModelsInValidMsg}', constraints:{min: 30, max: 500 }" class=" longtextinput" data-dojo-attach-point="_sizeOfLocalModelsInput" data-dojo-attach-event="onChange:_handleSizeOfLocalModelsChange"></input>
                    </td>
                    <td class="shortTextInput">
                      <a href="#" class='esriFloatTrailing helpIcon' esrihelptopic="sizeOfLocalModels"></a>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label>${i18n.numberOfNeighbors}</label>
                    </td>
                    <td>
                      <input type="text" data-dojo-type="dijit/form/NumberTextBox" data-dojo-props="intermediateChanges:true,trim:true,invalidMessage:'${i18n.numberOfNeighborsInValidMsg}', constraints:{min: 1, max: 64} " class=" longtextinput" data-dojo-attach-point="_numberOfNeighborsInput" data-dojo-attach-event="onChange:_handleNumberOfNeighborsChange"></input>                        
                    </td>
                    <td class="shortTextInput">
                      <a href="#" class='esriFloatTrailing helpIcon' esrihelptopic="numberOfNeighbors"></a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="3" class="clear"></td>
        </tr>
        <tr>
          <td colspan="2" style="padding-bottom:0;">
            <label data-dojo-attach-point="_labelTwo" class="esriFloatLeading esriTrailingMargin025 esriAnalysisNumberLabel">${i18n.fourLabel}</label>
            <label data-dojo-attach-point="_celllabel" class="esriAnalysisStepsLabel">${i18n.outputCellsize}</label>
          </td>
          <td class="shortTextInput" style="padding-bottom:0;">
            <a href="#" class='esriFloatTrailing helpIcon' esrihelptopic="outputCellSize"></a>
          </td>
        </tr>
        <tr>
          <td colspan="3" style="padding:0;">
            <table class="esriFormTable esriLeadingMargin1" style="width:90%;">
              <tbody>
                <tr>
                  <td style="width:50%;padding-right:1em;">
                    <input type="text" data-dojo-type="dijit/form/NumberTextBox" data-dojo-props="intermediateChanges:true,invalidMessage:'${i18n.cellsizeInValidMsg}', constraints:{min: 0.0000000001}" data-dojo-attach-point="_outputCellSizeInput" style="width:100%;text-align:right">
                  </td>
                  <td colspan="2">
                    <select class="longInput esriAnalysisSelect esriLongLabel" data-dojo-type="dijit/form/Select" data-dojo-attach-point="_cellSizeUnitsSelect"></select>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
        <tr data-dojo-attach-point="_optionalOutputsRow">
          <td colspan="2" class="optionsTd">
            <div class="esriLeadingMargin1 optionsClose" data-dojo-attach-point="_optionalOutputsDiv">
              <div class="dijitTreeExpando" data-dojo-attach-event="onclick:_handleOptionalOutputsBtnClick"><label class="esriLeadingMargin2 noWrapLabel">${i18n.optionalOutputs}</label></div>
              <table class="esriFormTable optionsTable">
                <tbody>
                  <tr>
                    <td colspan="3" style="padding:0;">
                      <table class="esriFormTable esriLeadingMargin2" style="width:90%;">
                        <tbody>
                          <tr>
                            <td colspan="2">
                              <label class="esriSelectLabel">
                                <div data-dojo-type="dijit/form/CheckBox" data-dojo-attach-point="_predictionErrorCheck" data-dojo-props="intermediateChanges:true,checked:false"></div>
                                ${i18n.outputPredictionErrors}
                              </label>                            
                            </td>
                            <td class="shortTextInput">
                              <a href="#" class='esriFloatTrailing helpIcon' esrihelptopic="outputPredictionError"></a>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <label class="esriFloatLeading esriTrailingMargin025 esriAnalysisNumberLabel">${i18n.twoLabel}</label>
            <label class="esriAnalysisStepsLabel">${i18n.outputLayerLabel}</label>
          </td>
          <td class="shortTextInput">
            <a href="#" class='esriFloatTrailing helpIcon' esrihelptopic="outputName"></a>
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <input type="text" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props="trim:true,required:true" class="longTextInput esriLeadingMargin1" data-dojo-attach-point="_outputLayerInput"></input>
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <div data-dojo-attach-point="_chooseFolderRow" class="esriLeadingMargin1">
              <label class="esriSaveLayerlabel">${i18n.saveResultIn}</label>
              <input class="longInput" data-dojo-attach-point="_webMapFolderSelect" data-dojo-type="dijit/form/FilteringSelect" trim="true" style="width:55%;"></input>
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <div data-dojo-attach-point="_chooseLayerTypeRow" class="esriLeadingMargin1">
              <label class="esriSaveLayerlabel">${i18n.saveLayerType}</label>
              <input class="longInput esriLongLabel" data-dojo-attach-point="_webLayerTypeSelect" data-dojo-type="dijit/form/FilteringSelect" trim="true" style="width:55%;"></input>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div style="padding:5px;margin-top:5px;border-top:solid 1px #BBB;">
    <div class="esriExtentCreditsCtr">
      <a class="esriFloatTrailing esriSmallFont" href="#" data-dojo-attach-point="_showCreditsLink">${i18n.showCredits}</a>
      <label data-dojo-attach-point="_chooseExtentDiv" class="esriSelectLabel esriExtentLabel">
        <input type="radio" data-dojo-attach-point="_useExtentCheck" data-dojo-type="dijit/form/CheckBox" data-dojo-props="checked:true" name="extent" value="true" />
        ${i18n.useMapExtent}
      </label>
    </div>
    <div>
      <table class="esriFormTable">
        <tr>
          <td>
            <button data-dojo-type="dijit/form/Button" type="submit" data-dojo-attach-point="_saveBtn" class="esriAnalysisSubmitButton" data-dojo-attach-event="onClick:_handleSaveBtnClick">
              ${i18n.runAnalysis}
            </button>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <div data-dojo-type="dijit/Dialog" title="${i18n.creditTitle}" data-dojo-attach-point="_usageDialog" style="width:40em;">
    <div data-dojo-type="esri/dijit/analysis/CreditEstimator" data-dojo-attach-point="_usageForm"></div>
  </div>
</div>
