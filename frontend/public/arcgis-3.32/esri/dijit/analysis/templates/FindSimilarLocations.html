<div class="esriAnalysis">
    <div data-dojo-type="dijit/layout/ContentPane" style="margin-top:0.5em; margin-bottom: 0.5em;">
      <div data-dojo-attach-point="_aggregateToolContentTitle" class="analysisTitle">
        <table class="esriFormTable" > 
          <tr>
            <td class="esriToolIconTd"><div class="findSimilarLocationsIcon"></div></td>
            <td class="esriAlignLeading esriAnalysisTitle" data-dojo-attach-point="_toolTitle">
              <label data-dojo-attach-point="_titleLbl">${i18n.findSimilarLocations}</label>
              <nav class="breadcrumbs"  data-dojo-attach-point="_analysisModeLblNode" style="display:none;">
                <a href="#" class="crumb breadcrumbs__modelabel" data-dojo-attach-event="onclick:_handleModeCrumbClick" data-dojo-attach-point="_analysisModeCrumb"></a>
                <a href="#" class="crumb is-active" data-dojo-attach-point="_analysisTitleCrumb" style="font-size:16px;">${i18n.findSimilarLocations}</a>
              </nav>              
            </td>
            <td>
              <div class="esriFloatTrailing" style="padding:0;">
                  <div class="esriFloatLeading">
                    <a href="#" class='esriFloatLeading helpIcon' esriHelpTopic="toolDescription"></a>
                  </div>
                  <div class="esriFloatTrailing">
                    <a href="#" data-dojo-attach-point="_closeBtn" title="${i18n.close}" class="esriAnalysisCloseIcon"></a>
                  </div>              
              </div>                
            </td>
          </tr>
        </table>
      </div>
      <div style="clear:both; border-bottom: #CCC thin solid; height:1px;width:100%;"></div>
    </div>
    <div data-dojo-type="dijit/form/Form" data-dojo-attach-point="_form" readOnly="true">
       <table class="esriFormTable"  data-dojo-attach-point="_aggregateTable"  style="border-collapse:collapse;border-spacing:5px;" cellpadding="5px" cellspacing="5px"> 
         <tbody>
          <tr data-dojo-attach-point="_titleRow">
            <td  colspan="3" class="sectionHeader" data-dojo-attach-point="_toolDescription" >${i18n.toolDefine}</td>
          </tr>
          <tr data-dojo-attach-point="_analysisLabelRow" style="display:none;">
            <td colspan="2" style="padding-bottom:0;">
              <label class="esriFloatLeading  esriTrailingMargin025 esriAnalysisNumberLabel">${i18n.oneLabel}</label>
              <label class="esriAnalysisStepsLabel">${i18n.analysisLayerLabel}</label>
            </td>
            <td class="shortTextInput" style="padding-bottom:0;">
              <a href="#" class='esriFloatTrailing helpIcon' data-dojo-attach-point="_inputLyrHelp" esriHelpTopic="inputLayer"></a>
            </td>
          </tr>           
          <tr data-dojo-attach-point="_selectAnalysisRow" style="display:none;">
            <td  colspan="3" style="padding-top:0;">
              <select class="esriLeadingMargin1 longInput esriLongLabel"  style="margin-top:1.0em;" data-dojo-type="dijit/form/Select" data-dojo-attach-point="_analysisSelect" data-dojo-attach-event="onChange:_handleAnalysisLayerChange"></select>
            </td>
          </tr>            
          <tr>
            <td colspan="3">
              <label class="esriFloatLeading  esriTrailingMargin025 esriAnalysisNumberLabel">${i18n.oneLabel}</label>
              <a href="#" class='esriFloatTrailing helpIcon' esriHelpTopic="inputLayerSel"></a>
              <label class="esriAnalysisStepsLabel">${i18n.labelOneText}</label>
              <div class="esriLeadingMargin1 esriFloatTrailing">
                <div data-dojo-type="dijit/form/ToggleButton" class="esriActionButton" data-dojo-props="label:'${i18n.selectLabel}',iconClass:'esriAnalysisSelectFilterIcon',showLabel:false" data-dojo-attach-point="_selectBtn" data-dojo-attach-event="onChange:_handleSelectionButtonClick"></div>
                <div data-dojo-type="dijit/form/Button" class="esriActionButton" data-dojo-props="label:'${i18n.queryLabel}',iconClass:'esriAnalysisAttributeFiltercon',showLabel:false" data-dojo-attach-point="_queryBtn" data-dojo-attach-event="onClick:_handleQueryButtonClick"></div>
              </div>
            </td>
          </tr>
          <tr>
            <td colspan="3">
              <label class="esriLeadingMargin2" data-dojo-attach-point="_filterLabel"></label>
            </td>
          </tr>          
          <tr>
            <td colspan="2">
              <label class="esriFloatLeading  esriTrailingMargin025 esriAnalysisNumberLabel">${i18n.twoLabel}</label>
              <label class="esriAnalysisStepsLabel">${i18n.labelTwoText}</label>
            </td>
            <td class="shortTextInput">
              <a href="#" class='esriFloatTrailing helpIcon' data-dojo-attach-point="_searchLayerHelp" esriHelpTopic="searchLayer"></a>
            </td>
          </tr>
          <tr>
            <td colspan="3">
              <select class="esriLeadingMargin1 longInput esriLongLabel"  style="height:100%;" data-dojo-type="dijit/form/Select" data-dojo-attach-point="_candidateSelect" data-dojo-attach-event="onChange:_handleCandidateChange">
              </select>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <label class="esriFloatLeading  esriTrailingMargin025 esriAnalysisNumberLabel">${i18n.threeLabel}</label>
              <label class="esriAnalysisStepsLabel">${i18n.labelThreeText}</label>
            </td>
            <td class="shortTextInput">
              <a href="#" class='esriFloatTrailing helpIcon' data-dojo-attach-point="_analysisFieldsLabel" esriHelpTopic="analysisFields"></a>
            </td>
          </tr>
          <tr>
            <td colspan="3">
              <table style="width:100%;table-layout:fixed;">
                <tbody>
                  <tr>
                    <td>
                      <select multiple="true"  class="esriLeadingMargin1" style="width:100%;" data-dojo-props="required:true" data-dojo-type="dojox/form/CheckedMultiSelect" data-dojo-attach-point="_attrSelect" data-dojo-attach-event="onChange:_handleAnalysisFieldsChange"></select>        
                    </td>
                  </tr>
                </tbody>
              </table>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <label class="esriFloatLeading  esriTrailingMargin025 esriAnalysisNumberLabel">${i18n.fourLabel}</label>
              <label class="esriAnalysisStepsLabel">${i18n.labelFourText}</label>
            </td>
            <td class="shortTextInput">
              <a href="#" class='esriFloatTrailing helpIcon' esriHelpTopic="numberOfResults"></a>
            </td>
          </tr>
          <tr>
            <td colspan="3">
              <div class="esriLeadingMargin1" style="width:100%;">
                <label class="esriSelectLabel">
                  <input type="radio" data-dojo-type="dijit/form/RadioButton" data-dojo-attach-point="_allRadioBtn" data-dojo-attach-event="onChange:_handleAllRankRadioChange" data-dojo-props="'class':'esriSelectLabel',checked:true" name="features"/>
                  ${i18n.allResults}
                </label>
                <br/>
                <label class="esriSelectLabel">
                  <input type="radio" data-dojo-type="dijit/form/RadioButton" data-dojo-attach-point="_toprankRadioBtn" data-dojo-attach-event="onChange:_handleTopRankRadioChange" data-dojo-props="'class':'esriSelectLabel'" name="features"/> 
                  <label data-dojo-attach-point="_topLabel">${i18n.justShowTop}</label>
                  <input type="text" class="" style="width:20%" data-dojo-type="dijit/form/NumberSpinner" data-dojo-attach-event="onChange:_handleTopRankInputChange" data-dojo-props="disabled:true,intermediateChanges:true,value:1, smallDelta:1, constraints:{min:1,places:0}, required:true" data-dojo-attach-point="_ranksInput"></input>
                  <select class="esriAnalysisSelect esriMediumlabel3"  style="table-layout:fixed;" data-dojo-type="dijit/form/Select" data-dojo-props="disabled:false,required:true" data-dojo-attach-point="_mostSimSelect">
                    <option value="MostSimilar">${i18n.mostSimilar}</option>
                    <option value="LeastSimilar">${i18n.leastSimilar}</option>
                    <option value="Both">${i18n.both}</option>
                  </select>                  
                </label>
                <label data-dojo-attach-point="_mostSimLabel">${i18n.similarLocations}</label>
              </div>
            </td>
          </tr>
          
          <tr>
            <td colspan="3" class="clear"></td>
          </tr>

          <tr data-dojo-attach-point="_matchMethodRowLabel">
            <td colspan="2">
              <label class="esriFloatLeading  esriTrailingMargin025 esriAnalysisNumberLabel">${i18n.fiveLabel}</label>
              <label class="esriAnalysisStepsLabel">${i18n.determineLbl}</label>
            </td>
            <td class="shortTextInput">
              <a href="#" class='esriFloatTrailing helpIcon' esriHelpTopic="matchMethod"></a>
            </td>
          </tr>
          <tr  data-dojo-attach-point="_matchMethodRow">
            <td colspan="3">
              <div class="esriLeadingMargin1" style="width:100%;">
                <label class="esriSelectLabel">
                  <input type="radio" data-dojo-type="dijit/form/RadioButton" data-dojo-attach-point="_fieldValueCheck" data-dojo-props="'class':'esriSelectLabel',checked:true" name="matchMethod"/>
                  ${i18n.fieldValues}
                </label>
                <br/>
                <label class="esriSelectLabel">
                  <input type="radio" data-dojo-type="dijit/form/RadioButton" data-dojo-attach-point="_fieldProfileCheck" data-dojo-props="'class':'esriSelectLabel'" name="matchMethod" data-dojo-attach-event="onChange:_handleProfileCheckChange"/> 
                  ${i18n.fieldProfiles}
                </label>
              </div>
            </td>
          </tr>
          <tr  data-dojo-attach-point="_appendFieldLabelRow">
            <td colspan="2">
              <label class="esriFloatLeading  esriTrailingMargin025 esriAnalysisNumberLabel">${i18n.sixLabel}</label>
              <label class="esriAnalysisStepsLabel">${i18n.chooseFldAdd}</label>
            </td>
            <td class="shortTextInput">
              <a href="#" class='esriFloatTrailing helpIcon' esriHelpTopic="appendFields"></a>
            </td>
          </tr>
          <tr data-dojo-attach-point="_appendFieldRow">
            <td colspan="3">
              <table style="width:100%;table-layout:fixed;">
                <tbody>
                  <tr>
                    <td>
                      <select multiple="true"  class="esriLeadingMargin1" style="width:100%;" data-dojo-props="required:false" data-dojo-type="dojox/form/CheckedMultiSelect" data-dojo-attach-point="_addFieldsSelect"></select>        
                    </td>
                  </tr>
                </tbody>
              </table>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <label data-dojo-attach-point="_outputLblNum" class="esriFloatLeading esriTrailingMargin025 esriAnalysisNumberLabel">${i18n.sevenLabel}</label>
              <label class="esriAnalysisStepsLabel">${i18n.outputLayerLabel}</label>
            </td>
            <td class="shortTextInput">
              <a href="#" class='esriFloatTrailing helpIcon' data-dojo-attach-point="_outputHelp" esriHelpTopic="OutputName"></a> 
            </td>             
          </tr>
          <tr>
            <td colspan="3">
              <input type="text" data-dojo-type="dijit/form/ValidationTextBox" class="esriLeadingMargin1 longInput" data-dojo-props="trim:true,required:true" data-dojo-attach-point="_outputLayerInput" value=""></input>
            </td>                
          </tr>
          <tr>
            <td colspan="3">
               <div class="esriLeadingMargin1" data-dojo-attach-point="_chooseFolderRow">
                 <label style="width:9px;font-size:smaller;">${i18n.saveResultIn}</label>
                 <input class="longInput esriFolderSelect" data-dojo-attach-point="_webMapFolderSelect" dojotype="dijit/form/FilteringSelect" trim="true"></input>
               </div>              
            </td>
          </tr>
        </tbody>         
       </table>
     </div>
    <div data-dojo-attach-point="_aggregateToolContentButtons" style="padding:5px;margin-top:5px;border-top:solid 1px #BBB;">
      <div class="esriFormWarning esriRoundedBox" data-dojo-attach-point="_errorMessagePane" style="display:none;">
        <!--<a href="#" title="${i18n.close}" class="esriFloatTrailing esriAnalysisCloseIcon" title='${i18n.close}'  data-dojo-attach-event="onclick:_handleCloseMsg">
        </a>-->
        <span data-dojo-attach-point="_bodyNode"></span>
      </div>       
      <div class="esriExtentCreditsCtr">
       <a class="esriFloatTrailing esriSmallFont"  href="#" data-dojo-attach-point="_showCreditsLink">${i18n.showCredits}</a>
       <label data-dojo-attach-point="_chooseExtentDiv" class="esriSelectLabel esriExtentLabel">
         <input type="radio" data-dojo-attach-point="_useExtentCheck" data-dojo-type="dijit/form/CheckBox" data-dojo-props="checked:true" name="extent" value="true"/>
           ${i18n.useMapExtent}
       </label>
      </div>
      <button data-dojo-type="dijit/form/Button" type="submit" data-dojo-attach-point="_saveBtn" class="esriLeadingMargin4 esriAnalysisSubmitButton" data-dojo-attach-event="onClick:_handleSaveBtnClick">
          ${i18n.runAnalysis}
      </button>
    </div>
    <div data-dojo-type="dijit/Dialog" title="${i18n.creditTitle}" data-dojo-attach-point="_usageDialog" style="width:40em;">
      <div data-dojo-type="esri/dijit/analysis/CreditEstimator"  data-dojo-attach-point="_usageForm"></div>
    </div>
    <div data-dojo-type="dijit/Dialog" title="${i18n.expression}" data-dojo-props="closable:false" data-dojo-attach-point="_expDialog" style="width:65em;">
      <!--<div data-dojo-attach-point="_testdiv">testing</div>-->
      <div data-dojo-attach-point="_expressionForm" data-dojo-type="esri/dijit/analysis/ExpressionForm" data-dojo-props="showFirstRow:false,primaryActionButttonClass:'${primaryActionButttonClass}'"></div>
    </div>   
  </div>
